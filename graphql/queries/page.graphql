query Page($slug: String!) {
  pagina(where: { slug: $slug }) {
    hero {
      title
      text
      buttons {
        text
        url
        variant
      }
      video {
        url
      }
    }
    cards {
      button {
        url
        variant
        text
      }
      image {
        url
      }
      listItems
      texto
      titulo
      icon
    }
  }
}
