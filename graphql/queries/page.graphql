query Page($slug: String!) {
  pagina(where: { slug: $slug }) {
    hero {
      title
      text
      buttons {
        text
        url
        variant
      }
      video {
        url
        altText
      }
    }
    cards {
      ... on Card {
        button {
          text
          url
          variant
        }
        listItems
        text
        title
        icon
        image {
          url
          altText
        }
      }
    }
  }
}
